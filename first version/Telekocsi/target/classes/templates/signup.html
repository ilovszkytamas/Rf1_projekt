<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <!--Fontawesome cdn-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/jquery-3.4.1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>
    <script src="js/signup.js" defer></script>
</head>
<body>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Telekocsi.</label>
    
            <ul>
                <li><a href="create.html">Fuvar hirdetés</a></li>
                <li><a href="booking.html">Fuvar foglalás</a></li>
                <li><a href="profil.html">Profilom <i class="far fa-user"></i></a></li>
                <li><a href="login.html" >Bejelentkezés</a></li>
                <li><a href="signup.html" class="active">Regisztráció</a></li>
            </ul>
      </nav>

    <main>
        <div class="account-exist">
            <h1>Hello!</h1>
            <h2>Ezen a felületen tud regisztrálni</h2>
            <h3>Van már felhasználója?</h3>
            <a href="login.html" id="here">Jelentkezzen be itt</a>
        </div>

        <div class="signupForm">

                <input type="text" id="name" name="name" placeholder="Polgári név.."><br>
                <input type="text" id="userName" name="userName" placeholder="Felhasználónév.."><br>
                <input type="text" id="email" name="email" placeholder="E-mail.."><br>
                <input type="password" id="pwd" name="pwd" placeholder="Jelszó.."><br>
                <input type="password" id="pwdCheck" name="pwdCheck" placeholder="Jelszó mégegyszer.."><br><br>
            
            <div class="radios">
                <h3>Sofőrként vagy utasként szeretne regisztrálni? Esetleg mindkettő?</h3>
                <input type="radio" checked="checked" name="radio">
                <label class="container">Sofőr
                
                <span class="checkmark"></span>
                </label>
                <input type="radio" name="radio">
                <label class="container">Utas
                
                <span class="checkmark"></span>
                </label>
                <input type="radio" name="radio">
                <label class="container">Mindkettő  
                    
                    <span class="checkmark"></span>
                    </label><br><br>
               
            </div>

            <div class="check">
            <button id="signupbt" value="MEHET!">
            </div>

        </div>

        

    </main>
    

</body>
</html>
